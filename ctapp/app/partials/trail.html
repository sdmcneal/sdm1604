<div>
    <h1>Trail</h1>
    <button data-ng-click="recordLocation()">Record Location</button>
    records={{crumbs.length}}
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Longitude</th>
                    <th>Latitude</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="crumb in crumbs">
                    <td>{{crumb.long}}</td>
                    <td>{{crumb.lat}}</td>
                    <td>{{crumb.date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
